<div class="layout">
  <app-sidebar></app-sidebar>
  <!-- Button to trigger the modal -->


  <div class="content">
    <div class="container justify-content-end">
      <button class="btn btn-primary" (click)="goToAddEditBookPage()">Add Book+</button>
    </div>
    <div class="container mt-4">
      <h4 class="text-center">Book List({{bookListCount?bookListCount:'0'}})</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>UID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <!-- <th>Rating</th> -->

            <th>Stock</th>
            <th>Comments</th>
            <th>Edit</th>
            <th>Active</th>
            <th>Library</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let book of books  | paginate: { itemsPerPage: bookListPagination.numPerPage, currentPage: bookListPagination.pageNo ,totalItems:bookListCount,id:'p'}">
            <td>{{ book.bookId }}</td>
            <td>{{ book.bookUniqueUid }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.pages }}</td>
            <!-- <td>{{ book.rating || 'N/A' }}</td> -->
            <td>{{ book.availableStock }}/{{ book.totalStock }}</td>
            <td (click)="openClosePopups('comments','show','comments',book.bookId)">Comments</td>

            <td><i class="fas fa-pencil-alt" (click)="editBook(book)"></i></td>
            <td >
              <span (click)="changeBookStatus(book.bookId)" *ngIf="book.isActive" style="cursor: pointer;">
                <i class='fa fa-toggle-on text-success'></i>
              </span>
              <span (click)="changeBookStatus(book.bookId)" *ngIf="!book.isActive" style="cursor: pointer;">
                <i class='fa fa-toggle-off text-danger' style="color:red"></i>
              </span>
            </td>


            <td>{{ book.libraryName }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="changePage($event)" id="p"></pagination-controls>
    </div>
    <div class="modal fade" id="comments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
