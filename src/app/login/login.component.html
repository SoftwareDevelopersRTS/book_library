<body>

    <div class="container-fluid mb-3 ">
        <div class="row pt-2 first-block">
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-8 p-2">
                <div class="form-container glassmorphic">
                    <h4 class="text-center">System User Login</h4>
                    <form (ngSubmit)="sysytemUserLogin()">
                        <div class="mb-3">
                            <p-dropdown [options]="allSecurityRoles" optionLabel="roleName"
                                optionValue="systemUserRoleId" [(ngModel)]="loginInfo.systemUserRoleId" name="library"
                                placeholder="Select Role" required>
                            </p-dropdown>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Username:</label>
                            <input type="text" id="email" name="email" class="form-control" required
                                [(ngModel)]="loginInfo.email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <input [type]="passwordDataType" id="password" name="password" class="form-control"
                                    required [(ngModel)]="loginInfo.password">
                                <span class="input-group-text" (click)="togglePassword()">
                                    <i
                                        [class]="passwordDataType === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
