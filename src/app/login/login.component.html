<body>

    <div class="container-fluid mb-3">
        <div class="row pt-2">
            <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-6 col-6 p-2 first-block" style="background-color: green;">

            </div>
            <div
                class="col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-6 p-2 d-flex align-items-center justify-content-center">
                <div class="form-container">
                    <h4 class="text-center">System User Login</h4>
                    <form (ngSubmit)="sysytemUserLogin()">
                        <div class="mb-3">
                            <label for="role" class="form-label">Select Role:</label>
                            <!-- <ng-select [items]="allSecurityRoles" bindLabel="roleName" bindValue="systemUserRoleId"
                                [(ngModel)]="loginInfo.systemUserRoleId" [multiple]="false" [clearable]="false" name="systemUserRoleId">
                            </ng-select> -->
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Username:</label>
                            <input type="text" id="email" name="email" class="form-control" required
                                [(ngModel)]="loginInfo.email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required
                                [(ngModel)]="loginInfo.password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
