<div class="layout">
    <app-sidebar></app-sidebar>

    <div class="content">

        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-light">
                    <h3 class="mb-0">My profile - Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateUserProfile()">
                        <div class="row">
                            <!-- Profile Picture -->
                            <div class="col-md-3 text-center">
                                <!-- Profile Image -->
                                <img [src]="getProfileImageUrl()" class="img-fluid rounded-circle mb-3"
                                    alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">

                                <!-- Hidden File Input for changing profile picture -->
                                <input type="file" (change)="onFileSelected($event)" accept="image/*"
                                    style="display: none;" #fileInput>

                                <!-- Wrapping the button in a div and adjusting margin-top for spacing -->
                                <div class="mt-2">
                                    <button class="btn btn-outline-secondary btn-sm" (click)="fileInput.click()">Change
                                        Picture</button>
                                </div>
                            </div>


                            <!-- User Information Form -->
                            <div class="col-md-9">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="userId" class="form-label">User Id</label>
                                        <input type="number" name="userId" class="form-control" id="userId"
                                            [(ngModel)]="userInfo.userId">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" name="firstName" class="form-control" id="firstName"
                                            [(ngModel)]="userInfo.firstName">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName"
                                            [(ngModel)]="userInfo.lastName">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            [(ngModel)]="userInfo.email">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="phone" name="mobile"
                                            [(ngModel)]="userInfo.mobile">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" name="street"
                                            [(ngModel)]="userInfo.address.street" placeholder="Enter street address">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" name="city"
                                            [(ngModel)]="userInfo.address.city" placeholder="Enter city">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state" name="state"
                                            [(ngModel)]="userInfo.address.state" placeholder="Enter state">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="zipCode" class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" id="zipCode" name="zipCode"
                                            [(ngModel)]="userInfo.address.zipCode" placeholder="Enter zip code">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nation" class="form-label">Nation</label>
                                        <input type="text" class="form-control" id="nation" name="country"
                                            [(ngModel)]="userInfo.address.country" value="Colombia"
                                            placeholder="Enter country">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" name="birthDate"
                                            [(ngModel)]="userInfo.birthDate">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="language" class="form-label">Language</label>
                                        <select class="form-select" id="language" name="language">
                                            <option value="English" selected>English</option>
                                            <option value="Spanish">Spanish</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" name="gender"
                                            [(ngModel)]="userInfo.gender">
                                            <option value="Male" selected>Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            value="********">
                                        <small class="text-muted"><a href="#">Change Password</a></small>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="twitter" class="form-label">Twitter</label>
                                        <input type="text" class="form-control" id="twitter" name="twitter"
                                            value="twitter.com/envato">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="linkedin" class="form-label">LinkedIn</label>
                                        <input type="text" class="form-control" id="linkedin" name="linkedin"
                                            value="linkedin.com/envato">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="facebook" class="form-label">Facebook</label>
                                        <input type="text" class="form-control" id="facebook" name="facebook"
                                            value="facebook.com/envato">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="google" class="form-label">Google</label>
                                        <input type="text" class="form-control" id="google" name="google"
                                            value="zachary Ruiz">
                                    </div>
                                </div>

                                <!-- Save Button -->
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success" (click)="updateUserProfile()"
                                        name="save">Save</button>
                                    <button class="btn btn-outline-secondary ms-2" name="cancel">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
